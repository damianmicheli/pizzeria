<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza&Front</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="img/pizza-sombra.png" alt="Pizza">
                <h1><span class="logo-pizza">Pizza</span><span class="logo-and">&</span><span
                        class="logo-front">Front</span></h1>
            </div>
            <nav>
                <ul class="menu">
                    <li>
                        <a href="#"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li>
                        <a href="#"><i class="fas fa-trophy"></i> Ranking</a>
                    </li>
                    <li>
                        <a href="#"><i class="fas fa-hand-holding-usd"></i> Promoción</a>
                    </li>
                    <li>
                        <a href="#"><i class="fas fa-envelope"></i> Contacto</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="container">
            <div class="card promo">
                <h2>Envío gratis <strong>comprando</strong> 2 pizzas</h2>
            </div>
            <div class="card podio">
                <h2>Podio de pizzas</h2>
                <div class="container">
                    <div class="top5">
                        <h3>Pizzas top 5</h3>
                        <ol>
                            <li>Muzzarela</li>
                            <li>Hawaiana</li>
                            <li>Muzzarela J&Morron</li>
                            <li>Fugazzeta</li>
                            <li>Calabresa</li>
                        </ol>
                    </div>
                    <img src="img/pizza-falling.svg" alt="Dibujo de pizza con ingredientes que caen desde arriba">
                </div>
            </div>

        </section>

    </main>

    <footer>
        <div class="container">
            <ul class="menu-footer">
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Contacto</a>
                </li>
                <li>
                    <a href="#">Ranking</a>
                </li>
                <li>
                    <a href="#">Promoción</a>
                </li>
            </ul>
            <div class="logo">
                <img src="img/VectorPizza.svg" alt="Pizza">
                <p><span class="logo-pizza">Pizza</span><span class="logo-and">&</span><span
                        class="logo-front">Front</span></p>
            </div>
        </div>
    </footer>
</body>

</html>
